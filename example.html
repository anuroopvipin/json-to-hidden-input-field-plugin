<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery.json2input.js"></script>
</head>
<body>
<script>

var x=
{      
 "field1":"value1",       
 "field2":["10","12","20","54"],
  "field3":{
              "sub1":"Sub value1",
              "sub2":1274802,
              "sub3":[{"x":100,"y":120}, {"x":10,"y":20}, {"x":50,"y":30}]
}};
                    
(function ( $ ) {    
$.fn.json2input = function(o){
                var e=[];
                (function f(v, k){ 
                   if (typeof v == "object") {
                     for (var kp in v) {
                       if (Object.hasOwnProperty.call(v, kp)) { 
                         (f(v[kp], k != undefined ? k + "[" + kp + "]" : kp));
                         }
                     } 
                   } 
                   else { 
                     e.push("<input type=\"hidden\" name=\""+k+"\" value=\""+v+"\" />");
                   }
               })(o);
			   this.append("<form>"+e.join(" ")+"</form>");

               return this;
}}( jQuery ));
$(document).ready(function(){
           console.log($('body').json2input(x));
});
</script>
</body>
</html>
